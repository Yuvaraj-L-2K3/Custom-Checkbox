<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Custom Check-box</h3>
        <div class="form-checkbox">
            
           <div class="correct-check-box correct">
            <input type="checkbox" id="correcr">
            <label for="correcr">Correct Answer</label>
           </div>

            <div class="correct-check-box wrong">
                <input type="checkbox" id="wrong">
                <label for="wrong">Wrong Answer</label>
           </div>
        
    </div>
</body>
</html>
